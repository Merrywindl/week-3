    <!--adds validation requiremnt that text is required-->
  <form class="was-validated">
    <div class="mb-3">
      <label for="validationTextarea" class="form-label">Please Enter Your Name</label>
      <textarea rows="1" class="form-control" id="validationTextarea" placeholder="Ex: John Smith " required></textarea>
      <div class="invalid-feedback">
        Please tell us who You are.
      </div>
    </div>

    <div class="mb-3">
        <label for="validationTextarea" class="form-label">Pet Name</label>
        <textarea rows="1" class="form-control" id="validationTextarea" placeholder="Ex: Rover St. Doggington" required></textarea>
        <div class="invalid-feedback">
          What is Your Furry Companion called?
        </div>
      </div>

      <div class="mb-3">
        <label for="validationTextarea" class="form-label">Email Address</label>
        <textarea rows="1" class="form-control" id="validationTextarea" placeholder="Someone@Example.com" required></textarea>
        <div class="invalid-feedback">
          How do we contact you?
        </div>
      </div>
  
    <div class="form-check mb-3">
        <!--added checkbox-->
      <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
      <label class="form-check-label" for="validationFormCheck1">I certify this is my pet</label>
      <div class="invalid-feedback">No file selected</div>
    </div>
  
    <div class="form-check">
        <!--added radio button for either or selection-->
      <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
      <label class="form-check-label" for="validationFormCheck2">Cat</label>
    </div>
    <div class="form-check mb-3">
      <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
      <label class="form-check-label" for="validationFormCheck3">Dog</label>
      <div class="invalid-feedback">Feline or Canine?</div>
    </div>
  
  
    <div class="mb-3">
        <!--added submission of file option with filter for only img files-->
      <input type="file" accept=".jpg,.gif,.png" class="form-control" aria-label="file example" required>
      <div class="invalid-feedback">Example invalid form file feedback</div>
    </div>
  
    <div class="mb-3">
      <button class="btn btn-primary" type="submit" disabled>Submit form</button>
    </div>
  </form>


  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
